<html>
  <head>
    <title>JS GAME</title>
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        background:black;
        text-align:center;
        color:white;
      }
      canvas {
        background-color:darkgray;
      }
    </style>
  </head>
  <body>
    <h1>JSGAME</h1>
    <canvas id="myCanvas">
      <script src="mainGame.js">
          var c = document.getElementById("myCanvas");
          var ctx = c.getContext("2d");
          ctx.moveTo(0, 0);
          ctx.lineTo(200, 100);
          ctx.stroke();
      </script>
    </canvas>
  </body>
</html>
